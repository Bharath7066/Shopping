<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEase</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(to right, #f8f9fa, #e0e0e0);
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
    }
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    header h1 {
      margin: 0;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .menu-toggle {
      display: none;
    }
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }
    .hero h2 {
      font-size: 3em;
    }
    .hero p {
      font-size: 1.2em;
      margin: 20px 0;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .products {
      padding: 40px 20px;
    }
    .product-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 200px;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: #fff;
    }
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        background: #444;
        display: none;
        padding: 10px;
      }
      nav ul.show {
        display: flex;
      }
      .menu-toggle {
        display: block;
        background: none;
        color: white;
        border: none;
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>ShopEase</h1>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="cart.html">Cart ðŸ›’</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
      </nav>
    </div>
  </header>

  <section class="hero">
    <h2>Welcome to ShopEase</h2>
    <p>Your one-stop shop for daily essentials and gadgets.</p>
    <a href="products.html" class="btn">Shop Now</a>
  </section>

  <section class="products">
    <h2 style="text-align:center;">Featured Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="iphone.jpg" alt="Product 1">
        <h3>Iphone</h3>
        <p>$399</p>
        <button>Add to Cart</button>
        <button>Buy</button>
      </div>
      <div class="product">
        <img src="headphone.jpg" alt="Product 2">
        <h3>Wireless Headphones</h3>
        <p>$89</p>
        <button>Add to Cart</button>
        <button>Buy</button>
      </div>
      <div class="product">
        <img src="bag.jpg" alt="Product 3">
        <h3>Backpack</h3>
        <p>$49</p>
        <button>Add to Cart</button>
        <button>Buy</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ShopEase. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }
  </script>
</body>
</html>
